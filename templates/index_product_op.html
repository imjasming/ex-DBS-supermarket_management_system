{% extends "base.html" %}
{% load static %}
{% block head %}

    <script src="{% static "/js/bootstrap-table.js" %}"></script>
    <script src="{% static "/js/bootstrap-table-zh-CN.js" %}"></script>
{% endblock %}
{% block menu_item %}{% endblock %}
{% block content %}

        <p class="row px-5"></p>
        <p id="msg" class="row px-5"></p>
    </div>
    <div class="row">
        <table class="table table-hover" id="product">
        </table>
    </div>
    <script type="text/javascript" src="{% static "/js/product-op.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/redirect.js" %}"></script>
{% endblock %}
