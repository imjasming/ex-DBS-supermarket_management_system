{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet"  href="{% static "/css/bootstrap-table.css" %}">
    <script src="{% static "/js/bootstrap-table.js" %}"></script>
    <script src="{% static "/js/bootstrap-table-zh-CN.js" %}"></script>
{% endblock %}
{% block menu_item %}{% endblock %}
{% block content %}
    <div id="banner" class="container pt-5 row">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static "img/DS_1.jpg" %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "img/DS_2.jpg" %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static "img/DS_3.jpg" %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row py-5 font-weight-bold text-primary">
        <p class="row"></p>
        <p id="msg" class="row"></p>
    </div>
    <div class="container row">
        <table class="table table-hover" id="product"{% comment %} data-toggle="table"{% endcomment %}>
        </table>
    </div>
    <script type="text/javascript" src="{% static "/js/product.js" %}"></script>
{% endblock %}
